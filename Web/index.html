<!DOCTYPE html>
<html>
<head>
	<title>FileSender</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/png" href="static/icon.png"/>
	<link rel="stylesheet" type="text/css" href="static/style.css"/>
</head>
<body>
<div class="files">
	<form id="FileForm" method="post" action="data/upload" enctype="multipart/form-data" accept-charset="utf-8">
		<input type="file" name="File" style="margin-bottom: .5em"/><br/>
		<button type="submit">Send</button>
	</form>
	<div id="downloads">
	{download_files}
	</div>
</div>

<div class="textupload">
	<form id="TextForm" method="post" action="data/text" accept-charset="utf-8">
		Send text: <button type="submit" class="right-button">Upload</button><br/>
		<div class="bigarea"><textarea name="text" style="resize: none;" autofocus>{upload_text}</textarea></div>
	</form>
</div>

<div class="textdownload">
	<form id="UpdateForm" method="get" action="" accept-charset="utf-8">
		Received text: <button type="submit" class="right-button">Update</button><br/>
		<div class="bigarea"><textarea placeholder="No text" style="resize: none;" readonly>{download_text}</textarea></div>
	</form>
</div>
</body>
</html>
